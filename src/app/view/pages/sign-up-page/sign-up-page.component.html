<div class="header">
  Welcome to Not Just a Gallery
  <div class="subheader" style="text-align: start">
    A marketplace to <b>store</b>, <b>sell</b> and <b>buy</b> images.
  </div>
  <div class="subheader2" style="text-align: start; color: rgb(0, 119, 89)">
    New users will get 200$ to trade
  </div>
</div>
<div class="signup-page">
  <div class="form" style="width: 90%">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <h1>Login</h1>
      <div>
        <label for="name"> Email </label>
        <input
          required
          class="form-control"
          id="email"
          type="text"
          formControlName="email"
        />
      </div>

      <div>
        <label for="password"> Password </label>
        <input
          required
          minlength="3"
          class="form-control"
          id="password"
          type="password"
          formControlName="password"
        />
      </div>

      <button
        [disabled]="checkoutForm.invalid || disableLogin"
        type="button"
        class="btn btn-dark"
        type="submit"
      >
        Login
      </button>
      <div
        *ngIf="disableLogin"
        class="spinner-grow text-primary"
        style="margin-left: 20px; position: relative; bottom: 5px"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </form>
  </div>
  <div style="width: 90%" class="form2">
    <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
      <h1>Sign up</h1>
      <div>
        <label for="email"> Email </label>
        <input
          type="email"
          name="email"
          email
          required
          class="form-control"
          id="email"
          type="text"
          formControlName="email"
        />
        <div
          *ngIf="
            signupForm.controls['email'].invalid &&
            (signupForm.controls['email'].dirty ||
              signupForm.controls['email'].touched)
          "
          class="alert alert-danger"
        >
          Email must be valid
        </div>
      </div>
      <label for="firstName"> First Name </label>
      <input
        required
        class="form-control"
        id="firstName"
        type="text"
        formControlName="firstName"
      />
      <div
        *ngIf="
          signupForm.controls['firstName'].invalid &&
          (signupForm.controls['firstName'].dirty ||
            signupForm.controls['firstName'].touched)
        "
        class="alert alert-danger"
      >
        First name is required
      </div>
      <label for="lastName"> Last Name </label>
      <input
        required
        required="required"
        class="form-control"
        id="lastName"
        type="text"
        formControlName="lastName"
      />
      <div
        *ngIf="
          signupForm.controls['lastName'].invalid &&
          (signupForm.controls['lastName'].dirty ||
            signupForm.controls['lastName'].touched)
        "
        class="alert alert-danger"
      >
        Last name is required
      </div>

      <div>
        <label for="password"> Password </label>
        <input
          required
          minlength="5"
          class="form-control"
          id="password"
          type="password"
          formControlName="password"
        />
        <div
          *ngIf="
            signupForm.controls['password'].invalid &&
            (signupForm.controls['password'].dirty ||
              signupForm.controls['password'].touched)
          "
          class="alert alert-danger"
        >
          Password must be at least 5 characters
        </div>
      </div>

      <button
        type="button"
        class="btn btn-dark"
        type="submit"
        [disabled]="signupForm.invalid || disableSignup"
      >
        Sign Up
      </button>
      <div
        *ngIf="disableSignup"
        class="spinner-grow text-primary"
        style="margin-left: 20px; position: relative; bottom: 5px"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <h3>{{ error }}</h3>
    </form>
  </div>
</div>
